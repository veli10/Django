{% extends "base.html" %}

{% block body %}
<div class="articles">
	<h2>Articles:</h2>
	<ul>
		{% for article in articles %}
		<li>
			<h3>{{article.author}}</h3>
			<h4>{{article.title}}</h4>
			<p>{{article.content}}</p>
			<small>{{article.created_date}}</small>
		</li>
		<hr />
		{% endfor %}
	</ul>
</div>
{% endblock body %}
