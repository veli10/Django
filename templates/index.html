{% extends "base.html" %}


{% block page__title %}
    Home Page
{% endblock page__title %}
    

{% block body %}


{% if messages %}
  {% for message in messages %}
    {% if message.tags == 'warning' %}
        <div class="error_message message">{{message}}</div>
    {% else %}
        <div class="success_message message">{{message}}</div>
    {% endif %}
  {% endfor %}
{% endif %}

<h1>Salam Millet</h1>
{% endblock body %}
